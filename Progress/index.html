<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	  
	  
    <title>Medical Store</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/Bootstrap/js/jquery.min.js" defer></script>
    <script src="assets/Bootstrap/js/popper.min.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
    <link rel="stylesheet" href="assets/Bootstrap/css/bootstrap.min.css">
    <script src="assets/Bootstrap/js/bootstrap.min.js" defer></script>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top navb">
      <div class="container-fluid header" >
        <h1 class="navbar-brand">Medical Store</h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
	        data-target="#navbarResponsive">
		      <span class="navbar-toggler-icon"></span>
	      </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <button class="navbar-nav ml-auto" id="newPorc">NEW PROCURATION</button>
            
        </div>
      
      </div>
      </nav>

<div>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="type">Vaccine Type</label>
        <select name="title" id="title">
            <option value="select">select here</option>
            <option value="AstraZeneca">AstraZeneca</option>
            <option value="Pfizer">Pfizer</option>
            <option value="Johnson&Johnson">Johnson&Johnson</option>
        </select>
        <label for="Vaccine Details">Vacine Details</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="Age">Recepient Age</label>
        <input
          type="number"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive" id="cancelBtn">Cancel</button>
        <button class="btn btn--success" id="button-addVaccine">Add</button>
      </div>
    </div>
</div>
<div class="container-fuild padding">
<div class="row text-center padding">
  <div class="col-lg-6">
    <main>
      <p id="entry-text">Vaccination Registry library</p>
      <ul id="movie-list"></ul>
    </main>
  </div>
<div class="col-lg-6">
    <section id="quantity-levels" >
        <h1 id="figureTitle">Vaccines Consuption Progress</h1>
        <h2>AstraZeneca</h2>
        <progress id="astra" max="100" value="0">0%</progress>

        <h2>Pfizer</h2>
        <progress id="pfiz" max="100" value="0">0%</progress>

        <h2>Johnson&Johnson</h2>
        <progress id="john" max="100" value="0">0%</progress>
    </section>
</div>
</div>
</div>
<footer class="footer">
  <p>Injection of vaccine recorded successfully </p>
</footer>
