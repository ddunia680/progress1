<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Medical Store</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
<div>
    <div id="backdrop"></div>
    <div class="modal" id="add-modal">
      <div class="modal__content">
        <label for="type">Vaccine Type</label>
        <select name="title" id="title">
            <option value="select">select here</option>
            <option value="AstraZeneca">AstraZeneca</option>
            <option value="Pfizer">Pfizer</option>
            <option value="Johnson&Johnson">Johnson&Johnson</option>
        </select>
        <label for="Vaccine Details">Vacine Details</label>
        <input type="text" name="image-url" id="image-url" />
        <label for="Age">Recepient Age</label>
        <input
          type="number"
          name="rating"
          id="rating"
        />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success" id="button-addVaccine">Add</button>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <h2 class="modal__title">Are you sure?</h2>
      <p class="modal__content">
        Are you sure you want to delete this item? This action can't be made
        undone!
      </p>
      <div class="modal__actions">
        <button class="btn btn--passive">No (Cancel)</button>
        <button class="btn btn--danger">Yes</button>
      </div>
    </div>

    <header>
      <h1>Medical Store</h1>
      <button>NEW PROCURATION</button>
    </header>

    <main>
      <p id="entry-text">Vaccination Registry library</p>
      <ul id="movie-list"></ul>
    </main>
</div>
<div>
    <section id="quantity-levels">
        <h1 id="figureTitle">Vaccines Consuption Progress</h1>
        <h2>AstraZeneca</h2>
        <progress id="astra" max="100" value="0">0%</progress>

        <h2>Pfizer</h2>
        <progress id="pfiz" max="100" value="0">0%</progress>

        <h2>Johnson&Johnson</h2>
        <progress id="john" max="100" value="0">0%</progress>
    </section>
</div>
  </body>
</html>
